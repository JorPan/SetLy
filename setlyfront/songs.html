<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetLy</title>
    <script defer src="songs.js"></script>
    <link rel="stylehseet" href="songs.css" />
  </head>
  <body>
    <section class="addsongform">
      <h2>Add a Song</h2>
      <form>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <label for="key">Key</label>
        <input type="text" name="key" id="key" />
        <label for="tempo">Tempo (BPM)</label>
        <input type="number" name="tempo" id="tempo" />
        <label for="released">Released?</label>
        <input type="checkbox" name="released" id="released" />
        <label for="year">Year Made</label>
        <input type="numnber" name="year" id="year" />
        <label for="album">Album</label>
        <input type="text" name="album" id="album" />
        <input type="submit" value="Add song" />
      </form>
    </section>
    <section class="mysongs">
      <h2>My Songs</h2>
      <ul class="mysonglist"></ul>
    </section>
  </body>
</html>
